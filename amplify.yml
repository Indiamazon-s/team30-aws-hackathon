version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - npm ci --cache .npm --prefer-offline --no-audit --no-fund
        - echo "Loading environment from S3..."
        - node -e "require('./lib/env-loader').loadEnvFromS3().then(() => console.log('Env loaded'))"
        - echo "Dependencies installed successfully"
    build:
      commands:
        - echo "Starting build process..."
        - npm run build
        - echo "Checking API routes..."
        - ls -la .next/server/app/api/
        - echo "Build completed successfully"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
backend:
  phases:
    build:
      commands:
        - echo "No backend build required"